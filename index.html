<!DOCTYPE html>
<html>
<head>
  <title>IT Professional Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h2>IT Professional Calculator</h2>
    <div class="converter">
      <h3>Data Storage Converter</h3>
      <label for="storageInput">Enter value:</label>
      <input type="number" id="storageInput" placeholder="Enter value">
      <select id="storageUnit">
        <option value="bit">Bit (b)</option>
        <option value="byte">Byte (B)</option>
        <option value="kilobyte">Kilobyte (KB)</option>
        <option value="megabyte">Megabyte (MB)</option>
        <option value="gigabyte">Gigabyte (GB)</option>
        <option value="terabyte">Terabyte (TB)</option>
      </select>
      <button onclick="convertStorage()">Convert</button>
      <p id="storageResult">Result will be shown here.</p>
    </div>

    <div class="subnet">
      <h3>Subnet Mask Calculator</h3>
      <label for="ipAddress">Enter IP address:</label>
      <input type="text" id="ipAddress" placeholder="e.g., 192.168.0.1">
      <label for="subnetBits">Enter subnet bits:</label>
      <input type="number" id="subnetBits" placeholder="e.g., 24">
      <button onclick="calculateSubnet()">Calculate</button>
      <p id="subnetResult">Result will be shown here.</p>
    </div>

    <div class="standard">
      <h3>Standard Calculator</h3>
      <input type="text" id="expression" placeholder="Enter expression">
      <button onclick="calculateStandard()">Calculate</button>
      <p id="standardResult">Result will be shown here.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
